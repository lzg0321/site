<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>test</title>
    <style type="text/css">
        iframe {
            width: 80%;
            height: 200px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="main-content">
    这里是父页面
    <button id="btn">点我向子页面发送消息</button>
    <iframe src="./subpage.html"></iframe>
    <script type="text/javascript">
      window.addEventListener("message",function(event){
        var dataStr = event.data;
        try {
          var data = JSON.parse(dataStr)
          if (data.type === 'game') {
            alert('我是父页面，我收到了来自游戏的信息：' + data.message);
          }
        } catch (e) {

        }
      });
      btn.onclick = function () {
        window.frames[0].postMessage(JSON.stringify({message: '你好游戏, 我是父页面' , type: 'game'}), "*");
      }
    </script>
</div>
</body>
</html>
